<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex - Karol Kowalczyk</title>

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/pokeball-icon.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/colors.css" />
    <link rel="stylesheet" href="./style/information-card.css" />
    
    <link rel="icon" type="image/x-icon" href="./src/img/pokeball.ico" />
    <script src="js/script.js"></script>

  </head>
  <body onload="loadData()">

    <div id="content">
      <div id="head">
        <div class="pokball">
          <div class="red"></div>
          <img src="./src/img/pikachu.webp" />

          <div class="line">
            <div class="center-cir"></div>
          </div>
          <div class="black"></div>
        </div>

        <h1 onclick="reloadSite()">Pokedex</h1>
        <div class="search-bar">
          <input id="searchPokemons" type="text" placeholder="Suche" onkeydown="searchPokemon()" />
          
        </div>
      </div>
      <div id="shadowBox" class="d-none"></div>
     <div onclick="closeDetails()" id="popUp" class="popUpDiv d-none"><div onclick="stopPropagationFunction(event)" class="popUp"></div></div>
     <img id="leftArrow" class="arrow-btn-left d-none" src="src/img/arrowButtonLeft.png" />
     <img id="rightArrow" class="arrow-btn-right d-none" src="src/img/arrowButtonRight.png" /> 
     <div id="card-field">

      </div>
      <button onclick="loadTwentyMore()">load 20x more Pokemons...</button>
      <button onclick="loadAllPokemons()">load all Pokemons...</button>
    </div>
  </body>
</html>
