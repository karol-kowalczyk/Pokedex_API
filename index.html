<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokedex - Karol Kowalczyk</title>

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./style/pokeball-icon.css" />
    <link rel="stylesheet" href="./style/fonts.css" />
    <link rel="stylesheet" href="./style/colors.css" />
    <link rel="stylesheet" href="./style/information-card.css" />
    
    <link rel="icon" type="image/x-icon" href="./src/img/pokeball.ico" />
    <script src="js/script.js"></script>
  </head>
  <body onload="loadData()">
    <div id="content">
      <div id="head">
        <div class="pokball">
          <div class="red"></div>
          <img src="./src/img/pikachu.webp" />

          <div class="line">
            <div class="center-cir"></div>
          </div>
          <div class="black"></div>
        </div>

        <h1 onclick="reloadSite()">Pokedex</h1>
        <div class="search-bar">
          <input type="text" placeholder="Suche" />
        </div>
      </div>

     <div onclick="closeDetails()" id="popUp" class="popUpDiv d-none"><div class="popUp"></div></div>
      <div id="card-field">
        
      </div>
      <button onclick="loadFiveMore()">load 5x more Pokemons...</button>
      <button onclick="loadTwentyMore()">load 20x more Pokemons...</button>
    </div>
  </body>
</html>
